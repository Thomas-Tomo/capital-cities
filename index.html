<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capital Cities</title>
</head>

<body>

    <h1 id="main-heading"><a href="index.html">Capital Cities <i class="fa-solid fa-city" aria-hidden="true"></i></a></h1>

    <div class="container">
        <div id="quiz-area">
            <p id="validation"></p>
            <form id="user-form" method="POST" action="#" autocomplete="off">
                <label for="username">Enter your username:</label>
                <input type="text" name="username" id="username" required>
                <button id="username-save-btn" type="submit">Save</button>
            </form>
            <a id="start-game-btn" class="btn">Start Game</a>
            <a id="high-scores-btn" class="btn">High Scores</a>
            <a id="how-to-play-btn" class="btn">How To Play</a>
            <p id="how-to-play"></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3b53fd0ccc.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
