<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capital Cities quiz game">
    <meta name="keywords" content="Capital Cities, quiz, quiz game, highscores, cities">

    <link rel='shortcut icon' type='image/x-icon' href='/assets/images/favicon.png'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capital Cities</title>


</head>

<body>

    <!-- Main heading -->

    <h1 id="main-heading"><a href="index.html">Capital Cities <i class="fa-solid fa-city" aria-hidden="true"></i></a>
    </h1>

    <!-- Quiz container -->

    <div class="container">
        <div id="quiz-area">

            <!-- Quiz interface -->

            <div id="user-interface">
                <div>
                    <p id="progress" class="interface-text">Question</p>
                </div>
            </div>
            <div>
                <p class="interface-text">Score</p>
                <h2 class="interface-score" id="score">0</h2>
            </div>

            <!-- Quiz question and options -->

            <h2 id="questions">What is the answer to the question?</h2>
            <div class="options-container">
                <p class="option">Option 1</p>
            </div>
            <div class="options-container">
                <p class="option">Option 2</p>
            </div>
            <div class="options-container">
                <p class="option">Option 3</p>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer>
        <p class="author">Created by: Thomas-Tomo Domitrovic</p>
    </footer>

    <!-- Font Awesome and quiz.js scripts -->

    <script src="https://kit.fontawesome.com/3b53fd0ccc.js" crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
